name: R-CMD-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: macos-latest

    # Only run on R versions that exist and satisfy Seurat â‰¥ 4.4
    strategy:
      matrix:
        r-version: [ "4.2.2", "4.3.3" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install system dependencies
        run: |
          # (On macOS runners, openssl and httpuv will be available automatically,
          #  but if you need any system libraries you can install them here.)
          brew update
          brew install pkg-config # ensure pkg-config is up-to-date
        shell: bash

      - name: Install R package dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run R CMD check
        run: |
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
